<!DOCTYPE html>
<html lang="en">
<head>
    <!--favicon-->
    <link rel="shortcut icon" href="../assets/images/listIcon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
    <title>Food Items List</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="../assets/images/listIcon.png" style="width:60px;" alt="list-logo">
            <div>
                <span class="list-text">Food Items</span><br>
                <span class="list-text header-text">List</span>
            </div>          
        </div>
    </header>
    <div class="table-main">
        <table id="display" class="table">
            <th>
                <form class="form" action="#" onsubmit="saveVeg(); return false">
                    <div class="vegetables-form">
                        <!--Vegetable Form-->
                        <div>
                            <span id="img"><a href="../pages/foodList.html" class="vegetable-list"><img src="../assets/images/vegetables.png"
                                height="200" width="320" alt="vegetables"></a></span>
                            <label class="label text" for="vegetable"></label>
                            <div class="row-content">
                                <input class="input" type="text" id="vegetable" name="vegetable" placeholder="Enter Vegetable Name">
                                <error-output class="veg-error" for="vegetable"></error-output>
                                <input class="input" type="text" id="vegetableQuantity" name="vegetableQuantity" placeholder="Enter Quantity">
                                <error-output class="vegQ-error" for="vegetableQuantity"></error-output>
                            </div>                           
                        </div>  
                        <div class="add-reset">
                            <div>
                                <button type="submit" class="button addButton" id="addButton">Add to the List</button>
                                <button type="reset" class="resetButton button" id="resetButton">Reset Entries</button>
                            </div>            
                        </div>
                    </div>
                </form>               
            </th>
            <th>
                <form class="form" action="#" onsubmit="saveFruits(); return false">
                    <div class="fruits-form">
                        <!--Fruits Form-->
                        <div>
                            <span id="img"><a href="../pages/foodList.html" class="fruits-list"><img src="../assets/images/fruits.png"
                                height="200" width="320" alt="fruits"></a></span>
                            <label class="label text" for="fruits"></label>
                            <div class="row-content">
                                <input class="input" type="text" id="fruits" name="fuits" placeholder="Enter Fruit Name">
                                <error-output class="fruits-error" for="fruits"></error-output>
                                <input class="input" type="text" id="fruitsQuantity" name="fruitsQuantity" placeholder="Enter Quantity">
                                <error-output class="fruitsQ-error" for="fruitsQuantity"></error-output>
                            </div>       
                        </div>  
                        <div class="add-reset">
                            <div>
                                <button type="submit" class="button addButton" id="addButton">Add to the List</button>
                                <button type="reset" class="resetButton button" id="resetButton">Reset Entries</button>
                            </div>            
                        </div>               
                    </div> 
                </form> 
            </th>
        </table>
    </div>
    <div class="table-main">
        <table id="display" class="table">
            <th>
                <form class="form" action="#" onsubmit="saveOthers(); return false">
                    <div class="others-form">
                        <!--Others Form-->
                        <div>
                            <span id="img"><a href="../pages/foodList.html" class="others-list"><img src="../assets/images/listImage.png"
                                height="100" width="100" alt="others"></a></span>
                            <label class="label text" for="others"></label>
                            <div class="row-content">
                                <input class="input" type="text" id="others" name="others" placeholder="Enter Other Item Name">
                                <error-output class="others-error" for="others"></error-output>
                                <input class="input" type="text" id="othersQuantity" name="othersQuantity" placeholder="Enter Quantity">  
                                <error-output class="othersQ-error" for="othersQuantity"></error-output>      
                            </div>
                        </div>
                        <div class="add-reset">
                            <div>
                                <button type="submit" class="button addButton" id="addButton">Add to the List</button>
                                <button type="reset" class="resetButton button" id="resetButton">Reset Entries</button>
                            </div>            
                        </div>
                    </div>
                </form>
            </th>
        </table>
    </div>
    <script src="../js/vegetableListData.js"></script>
    <script src="../js/fruitsListData.js"></script>
    <script src="../js/othersListData.js"></script>
    <script src="../js/validation.js"></script>
    <script src="../js/fruitsSaveData.js"></script>
    <script src="../js/othersSaveData.js"></script>
    <script src="../js/vegSaveData.js"></script>
</body>
</html>
