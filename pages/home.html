<!DOCTYPE html>
<html lang="en">
<head>
    <!--favicon-->
    <link rel="shortcut icon" href="../assets/images/listIcon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
    <title>Food Items List</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <img src="../assets/images/listIcon.png" style="width:60px;" alt="list-logo">
            <div>
                <span class="list-text">Food Items</span><br>
                <span class="list-text header-text">List</span>
            </div>          
        </div>
    </header>
    <div class="form-content">
        <!--Vegetables and Fruits Form-->
        <div class="vegetable-form" style='float:left; margin-right: 50px; margin-bottom: 50px; width:50%'>
            <form class="form" action="#" onsubmit="save(); return false">
                <span id="img"><a href="" class="vegetable-list"><img src="../assets/images/vegetables.png"
                    height="200" width="200" alt="vegetables"></a></span>
                <label class="label text" for="vegetable"></label>
                <div class="row-content">
                    <input class="input" type="text" id="vegetable" name="vegetable" placeholder="Enter Vegetable Name" required>
                    <input class="input" type="text" id="vegetable-quantity" name="vegetable-quantity" placeholder="Enter Quantity" required>
                    <error-output class="veg-error" for="vegetable"></error-output>
                </div>
                <div class="add-reset">
                    <button type="submit" class="button addButton" id="addButton">Add</button>
                    <button type="reset" class="resetButton button" id="resetButton">Reset</button>
                </div>
        </div>

        <div class="fruits-form" style="margin-bottom: 50px;">
                <form class="form" action="#" onsubmit="save(); return false">
                    <span id="img"><a href="" class="fruits-list"><img src="../assets/images/fruits.png"
                        height="200" width="200" alt="fruits"></a></span>
                    <label class="label text" for="fruits"></label>
                    <div class="row-content">
                        <input class="input" type="text" id="fruits" name="fuits" placeholder="Enter Fruit Name" required>
                        <input class="input" type="text" id="fruits-quantity" name="fruits-quantity" placeholder="Enter Quantity" required>
                        <error-output class="fruits-error" for="fruits"></error-output>
                    </div>
                    <div class="add-reset">
                        <button type="submit" class="button addButton" id="addButton">Add</button>
                        <button type="reset" class="resetButton button" id="resetButton">Reset</button>
                    </div>
                </form>
        </div>

    </div>
    <div class="others-form">
        <!--Others Form-->
        <div>
            <form class="form" action="#" onsubmit="save(); return false">
                <span id="img"><a href="" class="others-list"><img src="../assets/images/listIcon.png"
                    height="100" width="100" alt="others"></a></span>
                <label class="label text" for="others"></label>
                <div class="row-content">
                    <input class="input" type="text" id="others" name="others" placeholder="Enter Other Item Name" required>
                    <input class="input" type="text" id="others-quantity" name="others-quantity" placeholder="Enter Quantity" required>
                    <error-output class="othes-error" for="others"></error-output>
                </div>
                <div class="add-reset">
                    <button type="submit" class="button addButton" id="addButton">Add</button>
                    <button type="reset" class="resetButton button" id="resetButton">Reset</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
